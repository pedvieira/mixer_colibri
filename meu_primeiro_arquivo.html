<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./mixer-style.css">
<script src="./mixer-js.js" type="text/javascript"></script>
<title>JavaScript Mixer</title>
</head>

<body>
	<h2>Mixer Colibri</h2>
	<div id="quadro-total">
		
		<div id="visual">
			<div class="canais-visual">
				<audio id="obarro"src="./assets/vinho.mp3" preload="none" controls></audio>
			</div>
			<div class="canais-visual">
				<audio id="obarrinho"src="./assets/vinho.mp3" preload="none" controls></audio>
			</div>
			<div class="canais-visual">
				<audio id="obarrao"src="./assets/vinho.mp3" preload="none" controls></audio>
			</div>
		</div>
		
		<div id="controles">
			<div class="linha-tempo"></div>
			<div id="play" class="play-pause-block">
				<button class="button_tocar" type="button" onclick="myFunction()">BOT√ÉO</button>
				<button id="largue" class="button_tocar" type="button" onclick="toqueDJ()">TOCAR</button>
				<button class="button_tocar" type="button" onclick="desligaDJ()">PARAR</button>
			</div>
		</div>
		
		<div id="mixer-outer">
			<div id="mixer-inner">
				<div id="container-canais">
					<div class="canais-mixer"></div>
					<div class="canais-mixer"></div>
					<div class="canais-mixer"></div>
					<div class="canais-mixer"></div>
				</div>
				<div id="container-legenda">
					<div class="canais-mixer legenda">
						<span class="legenda">Soprano</span>
					</div>
					<div class="canais-mixer legenda">
						<span class="legenda">Contralto</span>
					</div>
					<div class="canais-mixer legenda">
						<span class="legenda">Tenor</span>
					</div>
					<div class="canais-mixer legenda">
						<span class="legenda">Baixo</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
